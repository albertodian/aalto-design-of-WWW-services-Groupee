<div
  class="w-full h-full flex flex-col justify-center items-center self-center text-center"
>
  <h1 class="text-t-orange text-4xl">GROUPEE</h1>
  <div class="mt-5">
    <div class="">
      connected to room
      <span class="font-bold">{{ model.session.roomId() }}</span>
    </div>
    <input
      type="text"
      placeholder="Name"
      class="p-2 text-lg transition-transform duration-500 ease-in-out transform"
      [(ngModel)]="userName"
    />
  </div>
  <div class="mt-5">
    <button
      [disabled]="!userName"
      (click)="joinRoom()"
      class="px-5 py-2 text-lg bg-t-green text-white border-none cursor-pointer"
    >
      Continue
    </button>
  </div>
</div>
